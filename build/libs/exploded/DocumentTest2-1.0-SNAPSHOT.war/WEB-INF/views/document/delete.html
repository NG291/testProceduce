<h4>Delete a document</h4>
<form th:action="@{/document/delete}" th:object="${document}" method="POST">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>
                <label>Code</label>
            </td>
            <td th:text="${document.code}">
            </td>
        </tr>
        <tr>
            <td>
                <label>Name</label>
            </td>
            <td th:text="${document.name}">
            </td>
        </tr>
        <tr>
            <td>
                <label>Year</label>
            </td>
            <td th:text="${document.year}">
            </td>
        </tr>
        <tr>
            <td>
                <label>Description</label>
            </td>
            <td th:text="${document.description}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="category">Category</label>
            </td>
            <td>
                <select id="category" th:field="*{category}" disabled>
                    <option
                            th:each="category : ${categoryList}"
                            th:value="${category.id}"
                            th:text="${category.name}"
                            th:selected="${category.id == document.category.id}"
                    >
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Delete">
                <a th:href="@{/}">Back</a>
            </td>
        </tr>
    </table>
</form>
